{% extends 'base.html' %}

{% block content %}

{% load socialaccount %}
{% if user.is_authenticated %}
<h1>New listing</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">create</button>
</form>

{% else %}
<h2>You need to be logged in to create listing</h2>
<a href="{% provider_login_url 'github' %}">login/signup</a>
{% endif %}

{% endblock %}
